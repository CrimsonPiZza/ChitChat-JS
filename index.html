<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>ChitChat</title>
    </head>
    <body>
        </div>
        <div class="container" id="mainbox">
            <div class="row">
                <div class="card col-md-6 offset-md-3 col-sm-12" style="background-color: #616161;">
                    <br>
                    <h1 class="text-center font-weight-bold text-info">Chit <span class="badge badge-secondary">Chat</span></h1>
                    <br>
                    <select id="room_select" class="browser-default custom-select text-light font-weight-bold bg-dark">
                            <option value="B6SCA-R001">Section A</option>
                            <option value="B6SCB-R001">Section B</option>
                            <option value="B6SCC-R001">Section C</option>
                            <option value="AR-R001">Admin Room</option>
                    </select>
                    <br>
                    <select id="role_select" class="browser-default custom-select text-light font-weight-bold bg-dark">
                            <option value="Admin">Admin</option>
                            <option value="Lecturer">Lecturer</option>
                            <option value="Student">Student</option>
                    </select>
                    <div id="status" class="text-success"></div>
                    <div id="chat">
                        <input type="text" id="username" class="form-control bg-dark text-light" placeholder="Enter your name...">
                        <br>
                    
                        <div class="card bg-dark">
                            <div id="messages" class="card-block">

                            </div>
                        </div>
                        <br>
                        <textarea id="textarea" class="form-control bg-dark text-light" placeholder="Enter message..."></textarea>
                        <br>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.dev.js"></script>
        <script src="app.js"></script>

    </body>
</html>
